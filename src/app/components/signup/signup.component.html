<div class="container myclass2">
    <div class="row pt-5">
        <div class="col-md-6 mx-auto">
            <div class="card rounded-0">
    
    
                <div *ngIf="success" class="alert alert-success alert-dismissible fade show mb-0" role="alert">
                    <strong>Success: </strong> Congrats! The Confirmation Link Has Been Sent To Your Email
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
    
                <div *ngIf="failure" class="alert alert-danger alert-dismissible fade show mb-0" role="alert">
                    <strong>Error: </strong> Sorry! Something went wrong
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
    
                <div class="card-header frm">
                    <h3 class="mb-0">Sign Up</h3>
                </div>
                <div class="card-body">
    
                    <form class="form">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input [(ngModel)]="registerUserData.name" name="name" type="text"
                                class="form-control rounded-0" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input [(ngModel)]="registerUserData.email" name="email" type="text"
                                class="form-control rounded-0" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input [(ngModel)]="registerUserData.password" name="password" type="password"
                                class="form-control rounded-0" required>
                        </div>
                        <div class="form-group">
                            <label for="repeat-password">Repeat-Password</label> <input
                                [(ngModel)]="registerUserData.password" name="repeat-password" type="password"
                                class="form-control rounded-0" required>
    
                            <button (click)="registerUser()" type="button" class="btn btn-success p-2 mt-2">Sign Up</button>
    
                        </div>
    
                    </form>
    
                </div>
    
            </div>
        </div>
    
    </div>
    </div>
